{% extends 'buyer_header.html' %}
{% load static %}
{%block content%}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">

    <!--====== Title ======-->
    <title>Contact | ClassiFied</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">

    <!--====== Nice Select CSS ======-->
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">

    <!--====== Font Awesome CSS ======-->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

    <!--====== Bootstrap CSS ======-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!--====== Default CSS ======-->
    <link rel="stylesheet" href="{% static 'css/default.css'  %}">
    {% comment %} <link rel="stylesheet" href="{% static 'css/solid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/regular.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}"> {% endcomment %}
    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="gray-bg">
    
  
    
    <!--====== CONTACT PART START ======-->
    <div class="page_banner bg_cover" style="background-image: {% static 'images/page-banner.jpg' %} ">
        <div class="container">
            <div class="page_banner_content">
                <h3 class="title">SIGN UP</h3>
                <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li>SIGN UP</li>
                </ul>
            </div>
        </div>
    </div>

    <section class="contact_page pt-120 pb-120">
        <div class="container">
            <!-- <div class="contact_map">
                <div class="gmap_canvas">                            
                    <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=Mission%20District%2C%20San%20Francisco%2C%20CA%2C%20USA&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div> -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="contact_form mt-30">
                        <div class="contact_title">
                            <h5 class="title">SIGN UP HERE </h5>
                        </div>
                        <br>
                        {% if msg %}
                          {{msg}}
                        {% endif %}
                        <form action="{% url 'signup' %}" method="post">
                        {% csrf_token %}
                            <br>
                            <input type="radio" name="usertype" value="user" > Buyer </input>
                            <input type="radio" name="usertype" value="seller" Style="padding: 5px; margin: 3px"> Seller </input>
                            <div class="contact_form_wrapper">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="single_form">
                                            <input type="text" name="fname" placeholder="First Name">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="single_form">
                                            <input type="text" name="lname" placeholder="Last Name">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="single_form">
                                            <input type="email" name="email" placeholder="Email">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="single_form">
                                            <input type="tel" name="mobile" placeholder="Mobile">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="single_form">
                                            <input type="password" name="password" placeholder="password">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="single_form">
                                            <input type="password" name="cpassword" placeholder="confirm password">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <!-- <div class="col-md-12">
                                        <div class="single_form">
                                            <input type="text" name="subject" placeholder="Subject">
                                            <i class="far fa-i-cursor"></i>
                                        </div>
                                    </div> -->
                                    <div class="col-md-12">
                                        <div class="single_form">
                                            <textarea name="address" placeholder="Location- Enter house no. , street/locality, area ,city, pincode  "></textarea>
                                            <i class="fas fa-search-location"></i>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="single_form">
                                            <input class="main-btn" name="action"  type="submit" value="submit">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

   

    <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>











    <!--====== Jquery js ======-->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/vendor/modernizr-3.7.1.min.js' %}"></script>

    <!--====== Bootstrap js ======-->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!--====== Slick js ======-->
    <script src="{% static 'js/slick.min.js' %}"></script>

    <!--====== Magnific Popup js ======-->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

    <!--====== Nice Select js ======-->
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>

    <!--====== Counter Up js ======-->
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>

    <!--====== Price Range js ======-->
    <script src="{% static 'js/ion.rangeSlider.min.js' %}"></script>

    <!--====== Ajax Contact js ======-->
    <script src="{% static 'js/ajax-contact.js' %}"></script>

    <!--====== Main js ======-->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
{% endblock %}
